<h1>Some tours!</h1>
<div class='col-md-4'>
    <input type='text' [(ngModel)]='listFilter' />
</div>
<div class='row' *ngIf='listFilter'>
    <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}} </h3>
    </div>
</div>
<ol>
    <li *ngFor="let tour of tours | tourFilterByKeyWord:listFilter">
        <a [routerLink]="['/tour', tour.id]">{{tour.id}}</a>

        <ul>
            <li *ngFor="let tourPoint of tour.tourPoints">
                {{tourPoint.country}} {{tourPoint.city}} {{tourPoint.from}} {{tourPoint.to}} {{tourPoint.price}}
            </li>
            {{tour.totalPrice | currency:'USD':true:'1.2-2'}}
        </ul>
        {{tour.totalPrice}} {{tour.dateCreated}} {{tour.description}}
    </li>
</ol>
