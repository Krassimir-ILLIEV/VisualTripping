<div class="container">
    <div class="col-xs-4 col-centered">
        <form [formGroup]="registerForm" #formRegister="ngForm" class="form-register" (ngSubmit)="register()">
            <h2 class="form-register-heading">Register Form</h2>
            <div class="form-group">
                <label for="form-username" class="sr-only">Username</label>
                <input id="form-username" name="username" class="form-control" placeholder="Username" required autofocus type="text" formControlName="username">
                <span class="text-danger" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched">Please enter correct username</span>
            </div>
            <div class="form-group">
                <label for="form-firstname" class="sr-only">First name</label>
                <input id="form-firstname" name="firstname" class="form-control" placeholder="eg. John" required type="text" formControlName="firstname">
                <span class="text-danger" *ngIf="!registerForm.controls['firstname'].valid && registerForm.controls['firstname'].touched">Please enter correct name</span>
            </div>
            <div class="form-group">
                <label for="form-lastname" class="sr-only">Last name</label>
                <input id="form-lastname" name="lastname" class="form-control" placeholder="eg. Doe" required type="text" formControlName="lastname">
                <span class="text-danger" *ngIf="!registerForm.controls['lastname'].valid && registerForm.controls['lastname'].touched">Please enter correct name</span>
            </div>
            <div class="form-group">
                <label for="form-email" class="sr-only">Email</label>
                <input id="form-email" name="email" class="form-control" placeholder="Email" required type="email" formControlName="email">
                <span class="text-danger" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">Please enter correct email</span>
            </div>
            <div class="form-group">
                <label for="form-password" class="sr-only">Password</label>
                <input id="form-password" name="password" class="form-control" placeholder="Password" required type="password" formControlName="password">
                <span class="text-danger" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">Please enter correct password</span>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register now</button>
        </form>
    </div>
</div>
