<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{user.username}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center">
              <img alt="User Pic" [src]="user.avatar" class="img-circle img-responsive">
            </div>
            <div class=" col-md-9 col-lg-9 ">
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>First name:</td>
                    <td>{{user.firstname}}</td>
                  </tr>
                  <tr>
                    <td>Last name:</td>
                    <td>{{user.lastname}}</td>
                  </tr>
                  <tr>
                    <td>Email:</td>
                    <td>
                      <p>{{user.email}}</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class=" col-md-9 col-lg-9 ">
              <h1>Tours</h1>
              <table class="table table-user-information">
                <tbody>
                  <tr *ngFor="let tour of user.userOfferTours">
                    <td><a [routerLink]="['/tours', tour.tourId]">{{tour.tourTitle}}</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <a routerLink="/profile/edit" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
