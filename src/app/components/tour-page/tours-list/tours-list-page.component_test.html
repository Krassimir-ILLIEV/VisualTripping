<h1>Some tours!</h1>
<div class='col-md-4'>
    <input type='text' [(ngModel)]='listFilter' />
</div>
<div class='row' *ngIf='listFilter'>
    <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}} </h3>
    </div>
</div>
<div class="form-section">
    <div class="row">

        <form role='form' method="GET" action="/tours?">
            <div class="col-md-4">
                <div class="form-group">
                    <input id="location" class="form-control" type="text" , placeholder="Country" name="country">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input id="location" class="form-control" type="text" , placeholder="City" name="city">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="input-group">
                    <input id="from" class="form-control" type="text" , placeholder="From" name="start">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default btn-primary" type="submit">Search 
                     <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
    <div>

    </div>

        <ol>
        <li *ngFor="let tour of tours | tourFilterByKeyWord:listFilter">
            <a [routerLink]="['/tour', tour.id]">{{tour.id}}</a>
            <ul>
                <li *ngFor="let tourPoint of tour.tourPoints">
                    {{tourPoint.country}} {{tourPoint.city}} {{tourPoint.from}} {{tourPoint.to}} {{tourPoint.price}}
                </li>
                {{tour.totalPrice | currency:'USD':true:'1.2-2'}}
            </ul>
            {{tour.totalPrice}} {{tour.dateCreated}} {{tour.description}}
        </li>
    </ol>
